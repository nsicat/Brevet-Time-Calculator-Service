version: '3'  # version of compose format 

services:
  laptop-service:
    build: ./laptop  
    volumes:
      - ./laptop:/usr/src/app 
    ports:
      - 5001:80  # host:container
    depends_on:
      - web 

  website:
    image: php:apache  
    volumes:
      - ./website:/var/www/html 
    ports:
      - 5002:80  # host:container
    depends_on:
      - laptop-service  # website is not going to work unless laptop-service is running

  web:
    build: ./DockerMongo
    command: python -u app.py
    ports:
      - "8000:5000"
    volumes:
      - ./DockerMongo:/todo
    links:
      - db
  db:
    ports:
      - "27017:27017"
    image: mongo:latest